<div class="form-container">
  <div class="form-box">
    <h2>{{ 'ENTERNAME' | translate }}</h2>
    <br>
    <form (ngSubmit)="onSubmit()" #nameForm="ngForm">
      <div class="input-group">
        <input
          type="text"
          id="nameInput"
          name="name"
          placeholder="{{ 'NAME' | translate }}"
          [(ngModel)]="name"
          required
        />

      </div>
      <br>
      <button type="submit" [disabled]="nameForm.invalid">{{ 'GETINFORMATIONS' | translate }}</button>
    </form>

    <div *ngIf="genderData" class="info-card">
      <div class="info-card-body">
        <h5 class="info-card-title">GÃ©nero: {{ genderData.gender }}</h5>
        <p class="info-card-text">Probabilidad: {{ genderData.probability }}</p>
      </div>
    </div>

    <div *ngIf="nationalityData" class="info-card">
      <div class="info-card-header">Probabilidad por pais</div>
      <ul class="info-card-list">
        <li *ngFor="let country of nationalityData.country">
          {{ country.country_id }} - Probabilidad: {{ country.probability }}
        </li>
      </ul>
    </div>
  </div>
</div>
